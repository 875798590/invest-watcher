<div class="container">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="jumbotron">
                <form class="form-horizontal" id="operHold" autocomplete="off" class="col-md-9">
                    <div id="legend" class="col-md-offset-4">
                        <legend class="">仓位管理</legend>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">品    种</label>
                        <div class="col-md-10">
                            <select class="form-control" name="investId" id="investId">
                                <option value="AURMB">纸黄金</option>
                                <option value="XAU">现货黄金</option>
                                <option value="AGRMB">纸白银</option>
                                <option value="XAG">现货白银</option>
                                <option value="WTICN">人民币北美油</option>
                                <option value="WTIUS">美元北美油</option>
                                <option value="WTICO">现货北美油</option>
                                <option value="BRENTCN">人民币国际油</option>
                                <option value="BRENTUS">美元国际油</option>
                                <option value="BCO">现货国际油</option>
                                <option value="GASCN">人民币天然气</option>
                                <option value="GASUS">美元天然气</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">方   向</label>
                        <div class="col-md-10">
                            <select class="form-control" name="direction" id="direction">
                                <option value="0">做多</option>
                                <option value="1">做空</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">操    作</label>
                        <div class="col-md-10">
                            <select class="form-control" name="type" id="type">
                                <option value="0">开仓</option>
                                <option value="1">平仓</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="num" class="col-md-2 control-label">数    量</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="num" id="num" placeholder="请输入数量">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-md-2 control-label">价    格</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="price" id="price" placeholder="请输入价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-4">
                            <button type="reset" class="btn btn-default pull-left">重 置</button>
                            <button type="submit" class="btn btn-primary pull-right">确 认</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>

</div> <!-- /container -->
